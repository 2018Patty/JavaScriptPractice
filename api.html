<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch(
          "http://api.exchangeratesapi.io/v1/latest?access_key=6750a8af1d235b12803723a5dc119a48"
        )
          .then((reponse) => reponse.json())
          .then((data) => {
            //Basic call API
            console.log(data);
            let rate = data.rates.THB;

            document.querySelector("#currency").innerHTML =
              "1 EUR = " + rate + " Baht";

            //Apply API

            console.log(rate);

            document.querySelector("form").onsubmit = function () {
              let thaibaht = document.querySelector("#thaiBaht").value;
              let euro = thaibaht / rate;

              console.log(thaibaht);
              console.log(euro);

              document.querySelector("#result").innerHTML =
                thaibaht + " baht = " + euro + " EUR";

              return false;
            };
          });
      });
    </script>
  </head>
  <body>
    <p id="currency"></p>
    <form action="">
      <label for="thaibath">ใส่จำนวนเงินไทย</label>
      <input type="text" id="thaiBaht" />
      <input type="submit" value="Convert to Euro" />
    </form>

    <p id="result"></p>
  </body>
</html>
