<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object JavaScript</title>
    <script>
      let student = {
        studentid: "111",
        studentName: "Peter",
        GPA: 2.58,
        hello: function () {
          alert("student id: " + this.studentid + "student name: " + this.studentName);
        },
      };
      console.log(student);

      document.write(student.studentid);
      student.hello();
    </script>
  </head>
  <body></body>
</html>
