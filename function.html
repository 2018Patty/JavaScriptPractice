<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
    <script>
      function convertCToFarenheit(c) {
        let f = (9 / 5) * c + 32;
        return f;
      }

      let c = 60;
      document.write(
        "Covert Celsius = " +
          c +
          " 'C to Farenheit = " +
          convertCToFarenheit(c) +
          " 'F "
      );  
    </script>
  </head>
  <body></body>
</html>
